<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
       	{% if page.title %}
    <title>{{ page.title }}</title>
    	{% else %}
    <title>{{ site.name }}</title>
    	{% endif %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="{{ site.url }}/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/styles.css">
    <link rel="stylesheet" href="/media/css/highlight.css">
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
	<h1><a title="{{ site.name }}" class="" href="/">{{ site.name }}</a></h1>
        </header>
        <nav>
        <span><a title="home page" class="" href="{{ site.url }}/">home</a></span>
        <span><a title="about" class="" href="{{ site.url }}/about/">about</a></span>
        <span><a title="gallery" class="" href="{{ site.url }}/gallery/">gallery</a></span>
        <span><a title="movieofmylife" class="" href="{{ site.url }}/movies/">movies</a></span>
        <span><a title="tags" class="" href="{{ site.url }}/tags/">tags</a></span>
        <span><a title="links" class="" href="{{ site.url }}/links/">links</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
	<footer>
         <p>
        <small> Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a> on GitHub | Copyright 2012 - {{site.time | date:"%Y"}} by <a href="http://moviezhou.github.com">movieZhou</a> | <span class="label label-info">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span></small>
         </p>
        <footer>
      </div>
    </div>
  </body>
</html>
